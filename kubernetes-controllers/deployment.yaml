---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: homework
data:
  default.conf: |
    server {
        listen 8000;

        server_name _;
        root /homework;
        index index.html;
        location / { 
          try_files $uri $uri/ /index.html;
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: homework
spec:
  containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: front-static
          mountPath: "/homework"
        - name: nginx-conf
          mountPath: "/etc/nginx/conf.d/"
  initContainers:
    - name: download-static
      image: busybox:1.28
      command: 
        - wget
        - "-O"
        - "/homework/index.html"
        - "http://info.cern.ch"
      volumeMounts:
        - name: front-static
          mountPath: "/homework"
  volumes:
    - name: front-static
      emptyDir: {}  
    - name: nginx-conf 
      configMap:
        name: nginx-conf
        items:
        - key: default.conf
          path: default.conf

